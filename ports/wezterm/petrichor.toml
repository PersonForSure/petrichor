underline = "None"

[colors.tab_bar.inactive_tab_hover]
bg_color = "#33333b"
fg_color = "#d9d6e9"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab]
bg_color = "#202023"
fg_color = "#d9d6e9"
intensity = "Normal"
italic = false
