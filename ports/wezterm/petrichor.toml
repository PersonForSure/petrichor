[colors.tab_bar.active_tab]
bg_color = "#86a3a6"
fg_color = "#d9d6e9"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab]
bg_color = "#202023"
fg_color = "#d9d6e9"
